<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs-Exercise</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>

    <div id="app">
        <input type="text" v-model="sayi"/>
        <p>{{sayi}}</p>
        <button @click="arttir">ArttÄ±r</button>
    </div>

    <script>

        new Vue({
            el: "#app",
            data: {
                sayi: 10
            },
            methods: {
                arttir() {
                    this.sayi++
                }
            }
        })

    </script>

</body>

</html>
