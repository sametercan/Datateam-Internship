<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs-Exercise</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    
   <div id="app">  
        <h1>{{title}}</h1>
        <button>{{buttonTitle}}</button>
        <p>{{paragraph}}</p>   
        <a v-bind:href="link">Datateam</a>
        <p v-html="details"></p>
   </div>
    
    <script>
       
        new Vue({
            el : "#app",
            data : {
                title : "Test",
                buttonTitle : "TÄ±kla",
                paragraph : "Datateam bilgi teknolojileri",
                link : "https://www.datateam.com.tr/",
                details : "<b>detaylar...</b>"
            }
        });

    </script>

</body>
</html>
