<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs-Exercise</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid #666;
            background-color: #ffbbdd ;
            margin-bottom: 10px;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>

<body>

    <div id="app">
       
        <div class="box" :class="classname"></div>
        <button @click="showblue = !showblue">Değiştir</button>
        <div class='box' :style="{'background-color' : 'black'}"></div>
        <div class="box" :class="classname"></div>
        
    </div>

    <script>

        new Vue({
            el: "#app",
            data : {
                showblue : true
            },
          computed : {
              classname() {
                return{
                    'blue' : this.showblue
                }
              }
          }
        });

    </script>

</body>

</html>
